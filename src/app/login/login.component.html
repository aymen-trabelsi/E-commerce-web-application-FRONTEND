<section class="ftco-section"  >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">
          <h3 class="text-center mb-0">SIGN IN</h3>
          <p class="text-center">Sign IN by entering the information below</p>

          <form class="login-form" [formGroup]="loginForm" (ngSubmit)="signIn()"  >
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input formControlName="email"  type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
              <input formControlName="password"  type="password" class="form-control" placeholder="Password" required>
              <small style="color:white">  {{control.password}}  </small>
            </div>

            <div class="form-group">
              <button type="submit" class="btn form-control btn-primary rounded submit px-3"   [disabled]="loginForm.invalid"  >Get Started</button>
            </div>
          </form>
          <div class="w-100 text-center mt-4 text">
            <p class="mb-0">Don't have an account?</p>
            <a routerLink="/register" >Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
