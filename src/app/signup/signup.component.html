<section class="ftco-section"  >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap py-5">
          <h3 class="text-center mb-0">SIGN UP</h3>
          <p class="text-center">Sign UP by entering the information below</p>
          <form action="#" class="login-form" [formGroup]="registerForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input formControlName="fname" type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input formControlName="lname" type="text" class="form-control" placeholder="Last name" required>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
              <input  formControlName="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
              <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn form-control btn-primary rounded submit px-3" [disabled]="registerForm.invalid" >Register </button>
            </div>
            <div class="w-100 text-center mt-4 text">
              <p class="mb-0">Already have an account?</p>
              <a routerLink="/login" >Sign In</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
