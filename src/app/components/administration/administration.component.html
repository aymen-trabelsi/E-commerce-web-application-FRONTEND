

<div class="container">
  <!-- Top box -->
  <!-- Logo & Site Name -->
  <div class="placeholder ">
    <div class="parallax-window" data-parallax="scroll" data-image-src="../../../assets/home/img/simple-house-01.jpg">
      <div class="tm-header">
        <div class="row tm-header-inner">
          <div class="col-md-6 col-12">
            <img src="../../../assets/home/img/simple-house-logo.png" alt="Logo" class="tm-site-logo" />
            <div class="tm-site-text-box">
              <h1 class="tm-site-title">Simple Food</h1>
              <h6 class="tm-site-description"> </h6>
            </div>
          </div>
          <nav class="col-md-6 col-12 tm-nav">
            <ul class="tm-nav-ul">
              <li class="tm-nav-li"><a  routerLink="/home" class="tm-nav-link ">Home</a></li>
              <li class="tm-nav-li"  ><a  routerLink="/administration" class="tm-nav-link active">Administration</a></li>
              <li class="tm-nav-li"><a   (click)="logout()"  class="tm-nav-link">Log out</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h2 class="col-12 text-center tm-section-title" style="margin-top: 100px;margin-bottom: 50px">All Food</h2>
    </div>
    <div class="col-md-3">
      Add Product
      <button data-toggle="modal" data-target="#logoutModal"  class="tm-btn" style="background-color: transparent ; margin-top: 100px;margin-bottom: 50px"   >
        <img width="40px" height="40px" src="assets/images/plus.png" >
      </button>
    </div>
  </div>
  <!-- gallery page 1 -->
  <div id="tm-gallery-page-pizza" class="tm-gallery-page">
    <div *ngFor="let product of products; let i = index ">
      <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item"  >
        <figure>
          <img src={{product.image}} alt="Image" class="img-fluid tm-gallery-img" style="border-radius: 50px" />
          <figcaption>
            <h4 class="tm-gallery-title">{{product.name}}</h4>
            <p class="tm-gallery-description">{{product.description}}</p>
            <div class="row">
              <div class="col-md-4" >
                <p  class="tm-gallery-price">{{product.price}} DT
                </p>
              </div>
              <div class="col-md-4">
                <button class="tm-btn" style="background-color: transparent"  (click)="update(i)">
                  <img width="30px" height="30px" src="assets/images/updated.png" >
                </button>
              </div>
              <div class="col-md-4">
                <button class="tm-btn" style="background-color: transparent"    (click)="delete(i)">
                  <img width="30px" height="30px" src="assets/images/delete.png">
                </button>
              </div>
            </div>
          </figcaption>
        </figure>
      </article>

    </div>
  </div> <!-- gallery page 1 -->

  <footer class="tm-footer text-center">
    <p>Copyright &copy; 2020 Simple House
      | Design: <a rel="nofollow" href="https://templatemo.com">TemplateMo</a></p>
  </footer>
</div>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="addForm" (ngSubmit)="addProduct()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Add Product</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label style="color: black" > <b>Product Name</b></label>
          <input formControlName="name" type="text"   class="form-control-plaintext "  placeholder="name here">
        </div>
        <div class="form-group">
          <label style="color: black" > <b>Description</b></label>
          <input formControlName="description" type="email" class="form-control-plaintext"   placeholder="description here">
        </div>
        <div class="form-group">
          <label style="color: black" > <b>Product Price</b></label>
          <input formControlName="price" type="text"   class="form-control-plaintext "  placeholder="Price here">
        </div>
        <div class="form-group">
          <label >Image input</label>
          <input  formControlName="image" type="file" class="form-control-file" >
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger"  type="reset"  >Cancel</button>
        <button class="btn btn-success" type="submit" style="color:white"  >Add Product</button>
      </div>
      </form>
    </div>
  </div>
</div>
